<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DurHack 2025</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="background-image"></div>
  <div id="block-top"></div>
  <div id="navbar">
    <h1>ðŸŒ¾ GroundTruth</h1>
  </div>
  
  <main>
    <div class="section-1 mainblock">
      <h1 class="text">Environmental Forecast <span>The Farmer's Dashboard</span></h1>
    </div>
    <div class="section-2 mainblock">
      <form id="geoForm">
        <input type="text" id="location" placeholder="Enter postcode or place..." required>
        <button type="submit">Find Coordinates</button>
      </form>

      <pre id="output"></pre>
    </div>

  </main>

  <div id="block-bottom"></div>

  <script>
    const form = document.getElementById('geoForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const query = document.getElementById('location').value;
      const res = await fetch('/api/geocode', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({query})
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>

</body>
</html>
